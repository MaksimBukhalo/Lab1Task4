<html lang="en">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['wordtree'] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable(
                [['Phrases'],
                    ['Room for programming lectures'],
                    ['Room for discrete mathematics lectures'],
                    ['Room for ISP lectures'],
                    ['Room for Patent Law and Copyright lectures'],
                    ['Room for programming practice'],
                    ['Room for circuit design practice'],
                    ['Room for ISP practice'],
                    ['Room for discrete mathematics practice'],
                    ['Room for OOP practice'],
                    ['Room for administrative tasks, that is the deans office'],
                    ['Room for administrative tasks, that is the laboratory'],
                    ['Room for administrative tasks, that is the department'],
                    ['Room for administrative tasks, that is the department where a student can create an individual plan'],
                    ['Room for administrative tasks, that is the department where a student can inquire about their debts'],
                    ['Room for administrative tasks, that is the deans office where a student can get a transcript'],
                    ['Room for administrative tasks, that is the deans office where a student can check the schedule'],
                    ['Room for administrative tasks, that is the deans office where a student can meet with the dean'],
                    ['Room for administrative tasks, that is the laboratory where a student can meet with the lab assistant'],
                    ['Room for administrative tasks, that is the laboratory where a student can borrow necessary devices for practical work']
                ]
            );
            var options = {
                wordtree: {
                    format: 'implicit',
                    word: 'Room',
                    fontName: 'Times-Roman'
                }
            };
            var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="wordtree_basic" style="width: 2000px; height: 800px;"></div>
</body>
</html>
